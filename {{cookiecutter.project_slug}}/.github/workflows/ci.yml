# .github/workflows/ci.yml
name: CI Pipeline - {{cookiecutter.project_slug}}

on:
  push:
    branches:
      - dev
      - test
      - main
  pull_request:

env:
  DEV_ENV: "dev"
  TEST_ENV: "test"
  PROD_ENV: "main"

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
      - name: Install Dependencies
        run: poetry install
      - name: Run Pre-Commit Hooks
        run: poetry run pre-commit run --all-files

  test:
    name: Unit and Integration Testing
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8, 3.9, 3.10]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
      - name: Install Dependencies
        run: poetry install
      - name: Run Unit Tests
        run: poetry run pytest --cov={{cookiecutter.project_slug}} tests/unit/
      - name: Run Integration Tests
        run: poetry run pytest tests/integration/

  responsible_ai:
    name: Responsible AI Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
      - name: Install Dependencies
        run: poetry install
      - name: Run Responsible AI Checks
        run: poetry run python responsible_ai_checks.py

  accuracy:
    name: Generative AI Accuracy Checks
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
      - name: Install Dependencies
        run: poetry install
      - name: Run Accuracy Evaluation
        run: poetry run python evaluate_accuracy.py --config ragas_config.yaml
