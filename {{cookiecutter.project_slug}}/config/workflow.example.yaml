version: v1
name: sparkgen-example
description: Example Spec-as-Code workflow for RAG + agent routing.
entry_agent: researcher
environment: dev

rag:
  enabled: true
  retriever: in_memory
  top_k: 4
  embedding_model: local-hash-128
  chunking:
    size: 700
    overlap: 120
    strategy: sliding_window
  reranker:
    enabled: true
    provider: local
    top_n: 2
  citations: true
  collection: starter_docs

storage:
  vector_store:
    backend: local_memory
    collection: starter_vectors
    credentials:
      token: ${VECTOR_DB_TOKEN}
  document_store:
    backend: filesystem
    path: ../docs
    credentials: {}
  memory_store_path: ../.sparkgen_memory.json

memory:
  short_term:
    store: memory_store
    ttl_messages: 20
    summarization_policy: summarize
  long_term:
    store: vector_store
    ttl_messages: null
    summarization_policy: summarize

tools:
  builtin:
    - get_delivery_date
  mcp_connectors:
    - name: demo
      host: localhost
      port: 9999
      protocol: ws
      active: true
      credentials:
        token: ${MCP_DEMO_TOKEN}
      tools:
        - name: demo.calculator
          resource: demo.calculator
          description: Quick math helper for routing scores.
  exposed_mcp_tools:
    - mcp__demo__demo_calculator

guardrails:
  defaults_path: ../guardrails/default_guardrails.yaml
  documentation: ../guardrails/README.md
  workflow_doc: ../guardrails/workflow.md
  apply_sets:
    - platform_defaults
    - workflow_rag
  sets:
    - name: workflow_rag
      description: "Workflow-specific rails for RAG plus multi-agent routing."
      docs: ../guardrails/workflow.md
      rules:
        - name: researcher_citations_required
          description: "Encourage citations whenever research answers are produced."
          categories: ["citations", "policy"]
          applies_to: ["output"]
          mode: warn
          severity: medium
          priority: 20
          patterns:
            - "(?i)(citation needed|no references)"
          tags: ["rag", "citations"]
          message_templates:
            escalation: "Remind the agent to include citations for each claim."
        - name: tool_data_privacy
          description: "Warn if tool calls attempt to ship raw user data."
          categories: ["tool_use_constraints", "privacy"]
          applies_to: ["tool"]
          mode: warn
          severity: high
          priority: 25
          patterns:
            - "mcp__demo__demo_calculator"
          tags: ["tooling"]

agents:
  - name: researcher
    role: "Research-first agent that gathers facts with citations."
    prompt_file: ../prompts/researcher.md
    context_file: ../contexts/default.md
    tools:
      - mcp__demo__demo_calculator
    memory:
      short_term: true
      long_term: true
    guardrails:
      use_sets:
        - workflow_rag
      overrides:
        - name: researcher_sensitive_terms
          description: "Block sharing secrets or passwords outright."
          categories: ["policy", "privacy"]
          applies_to: ["output"]
          mode: block
          severity: high
          priority: 8
          patterns:
            - "(secret|password)"
          message_templates:
            refusal: "I cannot disclose secrets or passwords."
      doc: ../guardrails/agents/researcher.md
    handoff_notes: "Return 3-5 bullet summary with citations."
  - name: coder
    role: "Action/implementation agent that produces steps and patches."
    prompt_file: ../prompts/coder.md
    context_file: ../contexts/default.md
    tools:
      - get_delivery_date
    memory:
      short_term: true
      long_term: false
    guardrails:
      use_sets:
        - platform_defaults
      overrides:
        - name: coder_patch_constraints
          description: "Keep code patch suggestions under 1400 characters."
          categories: ["constraints", "safety"]
          applies_to: ["output"]
          mode: warn
          severity: low
          priority: 40
          patterns: []
          message_templates:
            escalation: "Summaries should stay concise (<1400 chars) and actionable."
      doc: ../guardrails/agents/coder.md

handoffs:
  - source: researcher
    target: coder
    trigger: always
    message_contract: "Summary + citations + recommended next actions."

observability:
  logging: verbose
  tracing: true
  metrics: true
  run_id_env: RUN_ID
  telemetry_endpoint: https://telemetry.example.com/events
  mlflow_tracking_uri: http://localhost:5000
  langfuse_host: https://cloud.langfuse.com
  langfuse_public_key_env: LANGFUSE_PUBLIC_KEY
  langfuse_secret_key_env: LANGFUSE_SECRET_KEY

llm:
  provider: openai
  model: gpt-4o-mini
  api_key_env: LLM_API_KEY
  use_agents_sdk: false
  agent_id_env: OPENAI_AGENT_ID

environments:
  staging:
    rag:
      top_k: 3
    observability:
      telemetry_endpoint: https://telemetry.staging.example.com/events
  prod:
    llm:
      model: gpt-4o
    rag:
      top_k: 8
